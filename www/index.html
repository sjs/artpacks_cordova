<!DOCTYPE html>
<html lang="en">

<head>

    <title>Artpacks.org ANSI &amp; ASCII Art Archive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="google" value="notranslate" />
    <meta name="description" content="">

    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon_400.png" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-switch.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/dos437.css" rel="stylesheet">
    <link href="css/artpacks.css?v=201501121716" rel="stylesheet">

    <!--script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>

<body id="body">

    <header class="navbar navbar-default navbar-fixed-top" id="top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand"><a href="/">Artpacks.org</a>\</span>
            </div>
        </div>
    </header>  

    <div id="content"></div>

    <div class="modal fade" id="long_press" tabindex="-1">
      <form class="form-horizontal" id="display_settings">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Display Settings</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="col-xs-4 control-label">Font:</label>
              <div class="col-xs-8">
                <select class="form-control" name="font">
                  <optgroup label="Most Popular">
                    <option>80x25</option>
                    <option>topaz+</option>
                  </optgroup>
                  <optgroup label="All Fonts">
                    <option>80x25</option>
                    <option>80x25small</option>
                    <option>80x50</option>
                    <option>armenian</option>
                    <option>baltic</option>
                    <option>cyrillic</option>
                    <option>french-canadian</option>
                    <option>greek</option>
                    <option>greek-869</option>
                    <option>hebrew</option>
                    <option>icelandic</option>
                    <option>latin1</option>
                    <option>latin2</option>
                    <option>nordic</option>
                    <option>persian</option>
                    <option>portuguese</option>
                    <option>russian</option>
                    <option>terminus</option>
                    <option>turkish</option>
                    <option>amiga</option>
                    <option>b-strict</option>
                    <option>b-struct</option>
                    <option>microknight</option>
                    <option>microknight+</option>
                    <option>microknightplus</option>
                    <option>mosoul</option>
                    <option>pot-noodle</option>
                    <option>topaz</option>
                    <option>topaz+</option>
                    <option>topazplus</option>
                    <option>topaz500</option>
                    <option>topaz500+</option>
                    <option>topaz500plus</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-4 control-label">Bits:</label>
              <div class="col-xs-8">
                <select class="form-control" name="bit_width">
                  <option value="8">8-Bit</option>
                  <option value="9">9-Bit</option>
                </select>
              </div>
           </div>
           <div class="form-group">
              <label class="col-xs-4 control-label">Colors:</label>
              <div class="col-xs-8">
                <select class="form-control" name="colors">
                  <option value="0">Normal</option>
                  <option value="1">iCE Colors</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-xs-4"><button type="button" class="btn btn-dos-grey" data-dismiss="modal">Cancel</button></div>
              <div class="col-xs-8"><button type="submit" class="btn btn-dos-success">Save changes</button></div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>

    <script type="text/template" class="homeTemplate">

        <div class="container">
            <div class="row"> 

            <% _.each(contents, function(year){ %>
                <div class="year-container col-xs-4">
                    <a href="/<%= _.escape(year) %>" class="year btn btn-block btn-dos-default" data-year="<%= _.escape(year) %>">
                        <span><%= _.escape(year) %></span>
                    </a>
                </div>
            <% }); %>


            </div>
        </div>

    </script>

    <script type="text/template" class="yearTemplate">

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="list-group well">

                    <% _.each(contents, function(pack){ %>
                        <a href="/<%= _.escape(year) %>/<%= _.escape(pack) %>" class="pack list-group-item" data-pack="<%= _.escape(pack) %>">
                            <span><%= _.escape(pack) %></span>
                        </a>
                    <% }); %>

                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/template" class="packTemplate">

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="list-group well">

                    <% _.each(contents, function(artwork){ %>
                        <a href="/<%= _.escape(year) %>/<%= _.escape(pack) %>/<%= _.escape(artwork) %>" class="artwork list-group-item" data-artwork="<%= _.escape(artwork) %>">
                            <span><%= _.escape(artwork) %></span>
                        </a>
                    <% }); %>

                    </div>
                </div>
            </div>
        </div>

    </script>

    <script type="text/template" class="artTemplate">

        <div id="artwork" class="fit-width"></div>

    </script>

    <script src="cordova.js"></script>

    <script src="js/jquery.min.js?v=2.1.3"></script>
    <script src="js/lodash.min.js?v=2.4.1"></script>
    <script src="js/backbone-min.js?v=1.1.2"></script>

    <script src="js/bootstrap.min.js?v=3.3.1"></script>
    <script src="js/bootstrap-switch.min.js?v=3.3.1"></script>

    <script src="js/ansilove.js?v=20150110"></script>
    <script src="ripscrip.js?v=20131124"></script>

    <script src="js/modernizr.min.js?v=2.8.3"></script>
    <script src="js/mousetrap.min.js?v=1.4.6"></script>
    <script src="js/hammer.min.js?v=2.0.4"></script>
    <script src="js/backbone.analytics.js?v=20140807"></script>

    <script src="js/artpacks.backbone.js"></script>

    <script src="js/index.js"></script>

  </body>
</html>
